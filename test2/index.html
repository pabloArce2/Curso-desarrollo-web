    <div class="container-1">
        <h1 class = "title"></h1>
        <p id = "text"></p>
    </div>

    <div class="container-wrapper">
        <div class="container-2">
            <h1 style="margin-bottom: 100px;">Generate Element</h1>
            <button id="button" class="button">Generate</button>
        </div>
        <div class="container-3" id = "container3">
        
        </div>
    </div>

    <div class = "container-4 container justify-content-center"> 
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>

            <div class="checkboxes mt-3 mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="length" disabled>
                    <label class="form-check-label" for="length">8 characters minimum</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="lowercase" disabled>
                    <label class="form-check-label" for="lowercase">Lowercase</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="uppercase" disabled>
                    <label class="form-check-label" for="uppercase">Uppercase</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="number" disabled>
                    <label class="form-check-label" for="number">Number</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="special" disabled>
                    <label class="form-check-label" for="special">Specials</label>
                </div>
            </div>
            
            <button type="submit" id = "button2" class="btn btn-primary">Submit</button>
        </form>
    </div>
